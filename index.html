<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
 
   <div class="main-head">
       <div class="inner-cont">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.584912960189!2d72.64939881496743!3d23.00228648496331!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e866bd35f3b1f%3A0x5f25b9bc161e27a6!2sVastral+Road%2C+Ahmedabad%2C+Gujarat+380038!5e0!3m2!1sen!2sin!4v1565173589954!5m2!1sen!2sin" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
       <div class="form-sec">
          <span class="msg-img">
              <img src="images/msg.png" alt="">
          </span> 
          <form action="">
              <span class="drop-msg">
Drop Us A Message</span>
               <div class="main-row">  <div class="inner-inputs half">
                    <input type="text" placeholder="Name" name="fname">
                </div>
                <div class="inner-inputs half">
                    <input type="text" placeholder="Email Address" name="email" required>
                </div></div>
              
                <div class="inner-inputs">
                    <textarea name="msg" id=""  placeholder="Write Us A Message"></textarea>
                </div>
                <div class="button-send">
                    <button type="submit">
Send</button>
                </div>
          </form>
       </div>
   </div> 
</body>
</html>
